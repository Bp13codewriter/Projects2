<p>Click the Buttons!</p>

 <button id="num" class="button1" onclick="">Move it!</button>
 <button id="num2" class="button" onclick="">Change Opacity!</button>
   <button id="num3" class="button" onclick=""> Into a Circle! </button>
    <button id="num4" class="button" onclick="">Change the Size!</button>

<script type="text/javascript">
    $(document.getElementById('num')).click(function(){
  var div = $("div");
  div.animate({right: '300px'}, "slow");
  div.animate({bottom: '100px'}, "slow");
  div.animate({left: '0px'}, "slow");
  div.animate({bottom: '0px'}, "slow");
});
     $(document.getElementById('num2')).click(function(){
  var div = $("div");
  div.animate({opacity: '0.4'});
  div.animate({opacity: '0.8'});
});
      $(document.getElementById('num4')).click(function(){
        $("div").animate({
            height: '150px',
            width: '150px'
        });
    });
      $(document.getElementById('num3')).click(function () {
		  
		 $("div").animate({borderRadius: '100%'},500);

});
      $(document.getElementById('num5')).click(function(){
        $("#divv").hide(2000);
	    $("#divv").show(1000);
	    $("#divv").slideUp(2000);
	    $("#divv").slideDown(2000);
    });
