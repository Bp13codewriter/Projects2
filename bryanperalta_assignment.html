<!DOCTYPE html>
<html>
<head>
	<title>Bryan's Fortune</title>
</head>
<body style="background-color: gray;">
<h1>The Fortune Teller</h1>
<h2>What does the future Hold for you?</h2>
<button type="button" onclick="fun()"> Wish </button>
<p id="good">Find Out Below!</p>

<script>
	var z ="Jennifer Lawrence"
	var y ="New York City"
	var x ="Graphic Designer"
	var n ="2 kids"
	var money ="64,000"

function fun() {
	document.getElementById("good").innerHTML ="You will be a "+ x + ", your pay is going to be " + money + ", your house will be in " + y + ", your wife will be " + z + " and you will have " + n ;
}
</script>
</body>
</html>
